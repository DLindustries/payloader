<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Message Sender</title>
</head>
<body>
<h1>Send a Message to Discord</h1>
<form id="webhookForm">
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <label>
        <input type="checkbox" id="premiumCheck" onclick="togglePremium()"> Use Premium Webhook
    </label><br>
    <div id="passwordContainer" style="display:none;">
        <label for="password">Password:</label>
        <input type="password" id="password"><br>
    </div><br>

    <button type="button" onclick="sendMessage()">Send Message</button>
</form>

<script>
    let commonerWebhookUrl = "";
    let premiumWebhookUrl = "";

    async function loadWebhooks() {
        // Fetch the common webhook URL from commoner.txt
        const commonerResponse = await fetch("https://raw.githubusercontent.com/DLindustries/database/main/commoner.txt");
        commonerWebhookUrl = (await commonerResponse.text()).trim();

        // Note: Premium webhook URL is not fetched directly anymore
    }

    loadWebhooks();

    function togglePremium() {
        const passwordContainer = document.getElementById("passwordContainer");
        passwordContainer.style.display = document.getElementById("premiumCheck").checked ? "block" : "none";
    }

    function sanitizeMessage(message) {
        return message.replace(/@/g, ""); // Remove all "@" symbols
    }

    async function sendMessage() {
        let messageContent = document.getElementById("message").value;
        const isPremium = document.getElementById("premiumCheck").checked;
        let webhookUrl = commonerWebhookUrl;

        if (!messageContent) {
            alert("Please enter a message.");
            return;
        }

        // If premium is selected, verify password and get premium webhook from the server
        if (isPremium) {
            const passwordInput = document.getElementById("password").value;
            const accessType = "premium";

            // Call the serverless function to validate the password and get the premium webhook
            const response = await fetch('/api/retrievepremium', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: passwordInput, accessType }),
            });

            const data = await response.json();

            if (response.ok) {
                webhookUrl = data.webhook; // Use the premium webhook returned by the server
            } else {
                alert(`Error: ${data.error}`);
                return;
            }
        } else {
            // Sanitize the message to prevent commoners from using mentions
            messageContent = sanitizeMessage(messageContent);
        }

        const payload = JSON.stringify({
            content: messageContent,
            ...(isPremium && { allowed_mentions: { parse: ["everyone", "users", "roles"] } })
        });

        try {
            const response = await fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: payload
            });

            if (response.ok) {
                alert("Message sent!");
            } else {
                alert("Failed to send message.");
            }
        } catch (error) {
            console.error("Error sending message:", error);
            alert("An error occurred while sending the message.");
        }
    }
</script>
</body>
</html>
