<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #39FF14; /* Bright green/neon text */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for hacker vibe */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        form {
            background-color: #1e1e1e; /* Slightly lighter dark background for form */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px; /* Fixed width for form */
            text-align: center; /* Center text inside form */
        }

        textarea {
            width: 100%; /* Full width */
            height: 100px; /* Fixed height */
            resize: none; /* Disable resizing */
            margin-bottom: 10px; /* Space below textarea */
            background-color: #2e2e2e; /* Darker background for textarea */
            color: #39FF14; /* Text color */
            border: 1px solid #39FF14; /* Border color */
            border-radius: 3px; /* Rounded corners */
            padding: 5px; /* Padding inside textarea */
            font-family: inherit; /* Use same font as body */
        }

        table {
            width: 80%; /* Table width */
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #39FF14; /* Border color */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #2e2e2e; /* Darker header background */
        }

        button {
            background-color: #39FF14; /* Bright button background */
            color: black; /* Button text color */
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.8; /* Hover effect */
        }

        .loading {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
<h1>Enter Payload</h1>
<form id="webhookForm">
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br>

    <label>
        <input type="checkbox" id="premiumCheck" onclick="togglePremium()"> Use Premium Webhook
    </label><br>
    <div id="passwordContainer" style="display:none;">
        <label for="password">Password:</label>
        <input type="password" id="password"><br>
    </div><br>

    <button type="button" onclick="sendMessage()">Send Message</button>
    <div id="loading" class="loading">Sending...</div> <!-- Loading indicator -->
</form>

<h2>Recent Commits</h2>
<table id="commitTable" border="1">
    <thead>
    <tr>
        <th>Message</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <!-- Commit data will be populated here -->
    </tbody>
</table>

<script>
    function togglePremium() {
        const passwordContainer = document.getElementById("passwordContainer");
        passwordContainer.style.display = document.getElementById("premiumCheck").checked ? 'block' : 'none';
    }

    async function sendMessage() {
        const messageContent = document.getElementById("message").value.trim();
        const isPremium = document.getElementById("premiumCheck").checked;

        if (!messageContent) {
            alert("Please enter a message.");
            return;
        }

        const payload = {
            message: messageContent,
            accessType: isPremium ? 'premium' : 'commoner',
            password: isPremium ? document.getElementById("password").value : undefined
        };

        document.getElementById("loading").style.display = 'block'; // Show loading indicator

        try {
            const response = await fetch('https://api.example.com/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            if (Array.isArray(data.commits)) {
                displayCommits(data);
            } else {
                console.error("Unexpected response structure:", data);
            }
        } catch (error) {
            console.error("Error sending message:", error);
            alert("An error occurred while sending the message. Please try again.");
        } finally {
            document.getElementById("loading").style.display = 'none'; // Hide loading indicator
        }
    }

    function displayCommits(data) {
        const commitTableBody = document.getElementById("commitTable").querySelector("tbody");
        commitTableBody.innerHTML = ''; // Clear existing commits

        data.commits.forEach(commit => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${sanitizeInput(commit.message)}</td>
                <td>${new Date(commit.date).toLocaleDateString()}</td>
                <td>${new Date(commit.date).toLocaleTimeString()}</td>
            `;
            commitTableBody.appendChild(row);
        });
    }

    function sanitizeInput(input) {
        const div = document.createElement('div');
        div.innerText = input;
        return div.innerHTML; // Escape HTML to prevent XSS
    }
</script>
</body>
</html>
