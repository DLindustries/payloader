<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sogz</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #39FF14; /* Bright green/neon text */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for hacker vibe */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        form {
            background-color: #1e1e1e; /* Slightly lighter dark background for form */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px; /* Fixed width for form */
            text-align: center; /* Center text inside form */
        }

        textarea {
            width: 100%; /* Full width */
            height: 100px; /* Fixed height */
            resize: none; /* Disable resizing */
            margin-bottom: 10px; /* Space below textarea */
            background-color: #2e2e2e; /* Darker background for textarea */
            color: #39FF14; /* Text color */
            border: 1px solid #39FF14; /* Border color */
            border-radius: 3px; /* Rounded corners */
            padding: 5px; /* Padding inside textarea */
            font-family: inherit; /* Use same font as body */
        }

        label {
            display: block; /* Ensure labels are block elements */
            margin-bottom: 5px; /* Space below labels */
        }

        table {
            width: 80%; /* Table width */
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #39FF14; /* Border color */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #2e2e2e; /* Darker header background */
        }

        button {
            background-color: #39FF14; /* Bright button background */
            color: black; /* Button text color */
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            transition: opacity 0.3s; /* Smooth transition for hover effect */
        }

        button:hover {
            opacity: 0.8; /* Hover effect */
        }

        /* Notification styles */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1e1e1e;
            color: #39FF14;
            border: 1px solid #39FF14;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            z-index: 1000; /* Ensure it appears above other content */
            transition: opacity 0.5s ease;
        }

        .notification.error {
            color: red; /* Red text for error notifications */
            border-color: red; /* Red border for error notifications */
        }

        /* Top right buttons styles */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-buttons button {
            background-color: #2e2e2e; /* Dark background for buttons */
            color: #39FF14; /* Bright green text */
            border: 1px solid #39FF14; /* Border color */
            margin-left: 10px; /* Space between buttons */
            padding: 10px;
            border-radius: 5px;
        }

        .top-buttons button:hover {
            background-color: #39FF14; /* Change background on hover */
            color: black; /* Change text color on hover */
        }

        /* Logo styles */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px; /* Logo width */
            height: 40px; /* Logo height */
        }
    </style>
</head>
<body>
<div class="logo">
    <img src="api/logo.png" alt="Sogz Logo">
</div>
<div class="top-buttons">
    <button onclick="window.open('https://www.youtube.com/@quoly', '_blank')">YouTube</button>
    <button onclick="window.open('https://discord.gg/yynpznJVkC', '_blank')">Discord</button>
</div>
<h1>Sogz</h1>
<form id="webhookForm" aria-labelledby="webhookForm">
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>

    <label>
        <input type="checkbox" id="premiumCheck" onclick="togglePremium()"> Use Premium Webhook
    </label>

    <div id="passwordContainer" style="display:none;">
        <label for="password">Password:</label>
        <input type="password" id="password" aria-describedby="passwordHelp" placeholder="Enter password if using premium">
        <small id="passwordHelp" style="color: #aaa;">Required for premium webhook access.</small>
    </div>

    <button type="button" onclick="sendMessage()">Send Message</button>
</form>

<h2>Recent Commits</h2>
<table id="commitTable">
    <thead>
    <tr>
        <th>Message</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <!-- Commit data will be populated here -->
    </tbody>
</table>

<div class="notification" id="notification"></div>

<script>
    const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL_HERE'; // Replace with your Discord webhook URL

    function togglePremium() {
        const passwordContainer = document.getElementById("passwordContainer");
        passwordContainer.style.display = document.getElementById("premiumCheck").checked ? 'block' : 'none';
    }

    async function sendMessage() {
        const messageContent = document.getElementById("message").value.trim();
        const isPremium = document.getElementById("premiumCheck").checked;

        if (!messageContent) {
            showNotification("Error", "Please enter a message.", true);
            return;
        }

        let payload = {
            content: messageContent,
            accessType: isPremium ? "premium" : "standard"
        };

        if (isPremium) {
            const password = document.getElementById("password").value.trim();
            if (!password) {
                showNotification("Error", "Please enter a password for premium access.", true);
                return;
            }
            payload.password = password;
        }

        try {
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                showNotification("Success", "Message sent successfully!");
            } else {
                showNotification("Error", "Failed to send message.", true);
            }
        } catch (error) {
            showNotification("Error", "Failed to send message.", true);
        }
    }

    function showNotification(title, message, isError) {
        const notification = document.getElementById("notification");
        notification.innerHTML = `<strong>${title}:</strong> ${message}`;
        notification.className = isError ? "notification error" : "notification";
        notification.style.display = "block";
        notification.style.opacity = "1";

        setTimeout(() => {
            notification.style.opacity = "0";
            setTimeout(() => {
                notification.style.display = "none";
            }, 500);
        }, 3000);
    }
</script>
</body>
</html>
