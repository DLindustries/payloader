<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #39FF14; /* Bright green/neon text */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for hacker vibe */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        form {
            background-color: #1e1e1e; /* Slightly lighter dark background for form */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px; /* Fixed width for form */
            text-align: center; /* Center text inside form */
        }

        textarea {
            width: 100%; /* Full width */
            height: 100px; /* Fixed height */
            resize: none; /* Disable resizing */
            margin-bottom: 10px; /* Space below textarea */
            background-color: #2e2e2e; /* Darker background for textarea */
            color: #39FF14; /* Text color */
            border: 1px solid #39FF14; /* Border color */
            border-radius: 3px; /* Rounded corners */
            padding: 5px; /* Padding inside textarea */
            font-family: inherit; /* Use same font as body */
        }

        table {
            width: 80%; /* Table width */
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #39FF14; /* Border color */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #2e2e2e; /* Darker header background */
        }

        button {
            background-color: #39FF14; /* Bright button background */
            color: black; /* Button text color */
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.8; /* Hover effect */
        }
    </style>
</head>
<body>
<h1>Enter Payload</h1>
<form id="webhookForm" onsubmit="event.preventDefault(); sendMessage();">
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here..." required></textarea><br>

    <label>
        <input type="checkbox" id="premiumCheck" onclick="togglePremium()"> Use Premium Webhook
    </label><br>
    <div id="passwordContainer" style="display:none;">
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
    </div><br>

    <button type="submit">Send Message</button>
</form>

<h2>Recent Commits</h2>
<table id="commitTable" border="1">
    <thead>
    <tr>
        <th>Message</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <!-- Commit data will be populated here -->
    </tbody>
</table>

<script>
    function togglePremium() {
        const passwordContainer = document.getElementById("passwordContainer");
        passwordContainer.style.display = document.getElementById("premiumCheck").checked ? 'block' : 'none';
        if (!passwordContainer.style.display) {
            document.getElementById("password").value = ''; // Clear password if not visible
        }
    }

    async function sendMessage() {
        let messageContent = document.getElementById("message").value;
        const isPremium = document.getElementById("premiumCheck").checked;

        let payload = {
            message: messageContent,
            accessType: isPremium ? 'premium' : 'commoner'
        };

        if (isPremium) {
            const passwordInput = document.getElementById("password").value;
            payload.password = passwordInput;
        }

        try {
            const response = await fetch('https://payloader.vercel.app/api/retrievepremium', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json(); // Read response once

            if (response.ok) {
                const webhookUrl = data.webhook;
                if (!webhookUrl) {
                    alert("No webhook URL returned.");
                    return;
                }

                const messagePayload = {
                    content: messageContent
                };

                const webhookResponse = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messagePayload)
                });

                if (webhookResponse.ok) {
                    alert("Message sent successfully!");
                } else {
                    const errorMessage = await webhookResponse.text();
                    alert("Failed to send message: " + webhookResponse.statusText + " - " + errorMessage);
                }
            } else {
                const errorResponse = await response.text();
                alert("Failed to retrieve webhook: " + response.statusText + " - " + errorResponse);
            }
        } catch (error) {
            alert("An error occurred while sending the message: " + error.message);
        }
    }

    async function displayCommits() {
        const commitTable = document.getElementById('commitTable').getElementsByTagName('tbody')[0];

        try {
            const response = await fetch('/api/retrieveCommits');
            if (!response.ok) {
                throw new Error("Failed to fetch commits");
            }

            const commits = await response.json();

            for (let commit of commits) {
                const row = commitTable.insertRow();
                const messageCell = row.insertCell(0);
                const dateCell = row.insertCell(1);
                const timeCell = row.insertCell(2);

                const commitDate = new Date(commit.date);
                const date = commitDate.toLocaleDateString();
                const time = commitDate.toLocaleTimeString();

                messageCell.innerText = commit.message;
                dateCell.innerText = date;
                timeCell.innerText = time;
            }
        } catch (error) {
            console.error("Error displaying commits:", error);
        }
    }

    // Fetch and display commits on page load
    displayCommits();
</script>

</body>
</html>
