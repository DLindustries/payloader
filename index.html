<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender</title>
</head>
<body>
<h1>Enter payload</h1>
<form id="webhookForm">
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <label>
        <input type="checkbox" id="premiumCheck" onclick="togglePremium()"> Use Premium Webhook
    </label><br>
    <div id="passwordContainer" style="display:none;">
        <label for="password">Password:</label>
        <input type="password" id="password"><br>
    </div><br>

    <button type="button" onclick="sendMessage()">Send Message</button>
</form>

<script>
    function togglePremium() {
        const passwordContainer = document.getElementById("passwordContainer");
        passwordContainer.style.display = document.getElementById("premiumCheck").checked ? 'block' : 'none';
    }

    async function sendMessage() {
        let messageContent = document.getElementById("message").value;
        const isPremium = document.getElementById("premiumCheck").checked;

        if (!messageContent) {
            alert("Please enter a message.");
            return;
        }

        let payload = {
            message: messageContent,
            accessType: isPremium ? 'premium' : 'commoner'
        };

        if (isPremium) {
            const passwordInput = document.getElementById("password").value;
            payload.password = passwordInput;
        }

        try {
            console.log("Sending payload:", JSON.stringify(payload));
            const response = await fetch('https://payloader.vercel.app/api/retrievepremium', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            console.log("Received data:", data);

            if (response.ok) {
                const webhookUrl = data.webhook;

                if (!webhookUrl) {
                    alert("No webhook URL returned.");
                    return;
                }

                const messagePayload = {
                    content: messageContent
                };

                const webhookResponse = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messagePayload)
                });

                if (webhookResponse.ok) {
                    alert("Message sent successfully!");
                } else {
                    const errorMessage = await webhookResponse.text();
                    console.error("Webhook response error:", errorMessage);
                    alert("Failed to send message: " + webhookResponse.statusText + " - " + errorMessage);
                }
            } else {
                const errorResponse = await response.text();
                console.error("API response error:", errorResponse);
                alert("Failed to retrieve webhook: " + response.statusText + " - " + errorResponse);
            }
        } catch (error) {
            console.error("Error sending message:", error);
            alert("An error occurred while sending the message: " + error.message);
        }
    }
</script>

</body>
</html>
