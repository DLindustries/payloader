<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Message Sender</title>
</head>
<body>
<h1>Send a Message to Discord</h1>
<form id="webhookForm">
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <label>
        <input type="checkbox" id="premiumCheck" onclick="togglePremium()"> Use Premium Webhook
    </label><br>
    <div id="passwordContainer" style="display:none;">
        <label for="password">Password:</label>
        <input type="password" id="password"><br>
    </div><br>

    <button type="button" onclick="sendMessage()">Send Message</button>
</form>

<script>
    const apiEndpoint = "https://your-vercel-app.vercel.app/api/retrievepremium";

    function togglePremium() {
        const passwordContainer = document.getElementById("passwordContainer");
        passwordContainer.style.display = document.getElementById("premiumCheck").checked ? "block" : "none";
    }

    function sanitizeMessage(message) {
        return message.replace(/@/g, ""); // Remove all "@" symbols
    }

    async function sendMessage() {
        const messageContent = document.getElementById("message").value;
        const isPremium = document.getElementById("premiumCheck").checked;
        const passwordInput = document.getElementById("password").value;

        if (!messageContent) {
            alert("Please enter a message.");
            return;
        }

        // Set up the request body for the Vercel API
        const requestBody = {
            accessType: isPremium ? 'premium' : 'commoner',
            ...(isPremium && { password: passwordInput })
        };

        try {
            // Request the webhook URL from the Vercel API
            const response = await fetch(apiEndpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestBody),
            });

            const data = await response.json();

            if (!response.ok) {
                alert(data.error || "Failed to retrieve webhook URL.");
                return;
            }

            const webhookUrl = data.webhook;
            const sanitizedMessage = isPremium ? messageContent : sanitizeMessage(messageContent);

            const payload = JSON.stringify({
                content: sanitizedMessage,
                ...(isPremium && { allowed_mentions: { parse: ["everyone", "users", "roles"] } })
            });

            // Send the message to the Discord webhook
            const webhookResponse = await fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: payload,
            });

            if (webhookResponse.ok) {
                alert("Message sent!");
            } else {
                alert("Failed to send message.");
            }
        } catch (error) {
            console.error("Error sending message:", error);
            alert("An error occurred while sending the message.");
        }
    }
</script>
</body>
</html>
